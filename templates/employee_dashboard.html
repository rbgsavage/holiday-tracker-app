<!DOCTYPE html>
<html>
<head>
    <title>Employee Dashboard</title>
</head>
<body>
    <h2>Welcome, Employee</h2>

    <p><strong>Accrued Leave:</strong> {{ accrued }} hours</p>
    <p><strong>Used Leave:</strong> {{ used }} days</p>
    <p><strong>Remaining Leave:</strong> {{ remaining }} hours</p>

    <h3>Submit Hours Worked</h3>
    <form method="post" action="/submit_hours">
        <label for="month">Month:</label>
        <input name="month" id="month" required><br><br>

        <label for="hours">Hours Worked:</label>
        <input name="hours" id="hours" type="number" step="0.01" required><br><br>

        <input type="submit" value="Submit Hours">
    </form>

    <h3>Request Holiday</h3>
    <form method="post" action="/request_holiday">
        <label for="start_date">Start Date:</label>
        <input name="start_date" id="start_date" type="date" required><br><br>

        <label for="end_date">End Date:</label>
        <input name="end_date" id="end_date" type="date" required><br><br>

        <input type="submit" value="Request Holiday">
    </form>

    <br>
    <a href="/logout">Logout</a>
</body>
</html>
